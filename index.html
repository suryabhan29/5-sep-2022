<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="nm">Name</label>
                        </td>
                        <td>
                            <input type="name" name="name" id="nm" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">sex</label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="gender" value="Male" id="m" />Male 
                            </label>
                            <label>
                                <input type="radio" name="gender" value="Female" id="f" />Female
                            </label>
                             
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ecolor">Eye color</label>
                        </td>
                        <td>
                            <select name="eyecolor" id="ecolor">
                                <option value="green">green</option>
                                <option value="red">red</option>
                                <option value="voilet">voilet</option>
                            </select>
                             
                            
                        </td>
                        <tr>
                            <td>
                                <label for="favfruits">Fav Fruits</label>
                            </td>
                            <td>
                                <label>
                                    <input type="checkbox" name="favfruits" value="Apple" />Apple
                                </label>
                                <label>
                                    <input type="checkbox" name="favfruits" value="banana" />banana
                                </label>
                                <label>
                                    <input type="checkbox" name="favfruits" value="guwava" />guwava 
                                </label>
                                <label>
                                    <input type="checkbox" name="favfruits" value="pineapple" />pineapple 
                                </label>
                                
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">Tell me about yourself</td>
                            
                        </tr>
                        <tr>
                            <td colspan="2">
                                <textarea name="bio" rows="10" cols="50"></textarea>
                            </td>
                        </tr>
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <input type="submit" name="submit" value="Enter my information" />
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
</html>
